name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyse CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: ğŸ§¾ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸ§° Init CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: ğŸ“¦ Installer dÃ©pendances
      run: npm install

    - name: ğŸ§ª Build le projet
      run: npm run build || echo "Pas de build requis"

    - name: ğŸ•µï¸ Analyse CodeQL
      uses: github/codeql-action/analyze@v3
